<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Augmented Reality ThinkWeb Happy New Year</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css" />
    </head>
    
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset='pattern' type='pattern' url='assest/thinkwebmarker.patt' hit-testing-enabled='false'>
            <!-- <a-marker preset='hiro'> -->
            <a-entity
                position = "0 -0.3 0"
                scale = "30 30 30"
                obj-model = "obj: url(assest/ThinkWeb-HNY.obj); mtl: url(assest/ThinkWebHNY.mtl)">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
